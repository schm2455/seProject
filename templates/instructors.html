{% load static %}

<link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}"/>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Instructor</title>
</head>
<body>
    <div class="bg">
        <div style="padding-top:170px;margin:0 auto;text-align: center;">
            <header style="font-size:40px;color:black">Add an Instructor</header>
            <form action="/instructors/" method="post">
                {% csrf_token %}
                <p> Instructor:<input type="text" name="instructor" style="display:inline"></p>
                <p> Password:<input type="text" name="password" style="display:inline"></p>
                <input type="submit">
            </form>
        <form action='/go_back/' method="get">
            {% csrf_token %}
             <input type="submit" value="Go back">
        </form>
            <div class ="center">
        {% if messages %}
            {% for i in messages %}
            {{ i }}
            {% endfor %}
        {% endif %}
        </form>
        </div>

    </div>
</body>
</html>
