{% load static %}

<link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}"/>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="bg">
        <div style="padding-top:170px;margin:0 auto;text-align: center;">
            <header style="font-size:40px;color:black">Add a TA</header>
            <form action="/TAs/" method="post">
                {% csrf_token %}
                <p>TA Name:<input type="text" name="name" style="display:inline"> Instructor:<input type="text" name="instructor" style="display:inline"></p>

            </form>
            <div class ="center">{{ message }}</div>
        <form>
            <input type="button" value="Go back" onclick="history.back()">
        </form>
        </div>
    </div>
</body>
</html>
