{% load static %}

<link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}"/>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<div class="bg">
    <div class="HeaderHome"></div>
<h1 class="home">Instructor Homepage</h1>
<br/>
<br/>
<a href="/login/">Logout</a>
    <br/>
    <br/>
  <div class="column_left" style="width:50%">
      <div class="Left">
      <div class="left">
      <h2>TA's:</h2>
      <form action="/instructor_home/"  id = "TAs" method="post">
    {% csrf_token %}
      <div id="TAList">
    {% for i in TAs %}
    {{ i }}<br/>
    {% endfor %}
      </div>
</form>
      <div style="align-content: center;width:100%">

           <form action ="/TAs/" style="display:inline-block">
             <input type="submit" value="Add">
           </form>

          <form action ="/assign_TAs/" style="display:inline-block">
              <input type="submit" value="Assign TAs">
          </form>

          <form action ="/createassignment/" style="align-content: center">
              <input type="submit" value="Assignments">
          </form>
          </div>
  </div>
  </div>
  </div>
  <div class="column_center" style="width:50%">
        <div class="Left">
            <h2>Courses:</h2>
      <form action="/instructor_home/"  id = "Courses" method="post">
    {% csrf_token %}
      <div id="CourseList">
      <div id="teacher">
    {% for i in courses %}
        <a href="/thiscourse/?name={{ i.name }}">  {{ i.name }}</a><br/>
    {% endfor %}
      </div>
      </div>

</form>

  </div>
  </div>

</div>
</body>
</html>
