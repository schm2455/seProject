{% load static %}

<link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}"/>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="bg">
        <div style="padding-top:170px;margin:0 auto;text-align: center;">
            <header style="font-size:40px;color:black">Add a Course</header>
            <form action="/courses/" method="post">
                {% csrf_token %}
                <p>Course Name:<input type="text" name="name" style="display:inline">
                    <label for="instructorchoice">Instructor:</label>
                    <select id="instructorchoice" name="instructorchoice">
                    <option value="Select...">Select...</option>
                        {% for i in instructors %}
                            <option value="{{ i }}">{{ i }}</option>
                        {% endfor %}

                    </select>
                </p>
                <p>
                    <label for="tachoice">TA:</label>
                    <select id="tachoice" name="tachoice">
                    <option value="Select...">Select...</option>
                        {% for i in tachoices %}
                            <option value="{{ i }}">{{ i }}</option>
                        {% endfor %}

                    </select>
                <p style="margin-bottom:0">Course Description</p>
                <p style="margin-top:0"><textarea name="description" style="width:500px;height:100px;margin-top:0px"></textarea></p>

                <input type="submit">
            </form>

        <a href="/admin_home/">Go Back</a>
        </div>

    </div>
</body>
</html>
